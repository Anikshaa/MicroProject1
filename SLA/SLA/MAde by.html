<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        .flashcards {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            width: 220px;
            height: 300px;
            perspective: 1200px; /* stronger 3D effect */
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s cubic-bezier(.4,1.2,.3,1); /* smoother flip */
            transform-style: preserve-3d;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            cursor: pointer;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 15px;
            box-sizing: border-box;
            color: #fff;
            font-weight: bold;
        }

        .card-front {
            font-size: 20px;
        }

        .card-back {
            transform: rotateY(180deg);
            font-size: 16px;
        }

        .card-back img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
            object-fit: cover;
            border: 2px solid #fff;
        }

        /* Individual card colors */
        .person1 .card-front { background: #3498db; }
        .person1 .card-back  { background: #2980b9; }

        .person2 .card-front { background: #e67e22; }
        .person2 .card-back  { background: #d35400; }

        .person3 .card-front { background: #9b59b6; }
        .person3 .card-back  { background: #8e44ad; }

    </style>
</head>
